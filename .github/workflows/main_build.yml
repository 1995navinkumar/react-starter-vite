name: build_master
on:
  # trigger on merge to master and direct push to master
  push: 
    branches: [ master ]
    paths-ignore: "**/.md"

jobs: 
  code-check: 
    uses: ./.github/workflows/use-code-check.yml

  build: 
    needs: code-check
    uses: ./.github/workflows/use-docker-build-push.yml
    secrets: inherit

